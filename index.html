<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/1e3c7d6228.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt="Huddle logo.">
      <img class="illustration" src="images/illustration-mockups.svg" alt="Simple illustration of Huddle.">
      <div>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a href="#" class="button">Register</a>
      </div>
      <ul class="icons">
        <li><a href="#" title=""><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#" title=""><i class="fab fa-twitter"></i></a></li>
        <li><a href="#" title=""><i class="fab fa-instagram"></i></a></li>
      </ul>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/willykleitinho" target="_blank">willykleitinho</a>.
      </p>
    </footer>
  </body>
</html>
